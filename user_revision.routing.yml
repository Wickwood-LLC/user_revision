entity.user.version_history:
  path: '/user/{user}/revisions'
  defaults:
    _title: 'Revisions'
    _controller: '\Drupal\user_revision\Controller\UserController::revisionOverview'
  requirements:
    _access_user_revision: 'view'
  options:
    _admin_route: TRUE

user.revision_show:
  path: '/user/{user}/revisions/{user_revision}/view'
  defaults:
    _controller: '\Drupal\user_revision\Controller\UserController::revisionShow'
    _title_callback: '\Drupal\user_revision\Controller\UserController::revisionPageTitle'
  requirements:
    _access_user_revision: 'view'

user.revision_revert_confirm:
  path: '/user/{user}/revisions/{user_revision}/revert'
  defaults:
    _form: '\Drupal\user_revision\Form\UserRevisionRevertForm'
    _title: 'Revert to earlier revision'
  requirements:
    _access_user_revision: 'update'
  options:
    _admin_route: TRUE

user.revision_delete_confirm:
  path: '/user/{user}/revisions/{user_revision}/delete'
  defaults:
    _form: '\Drupal\user_revision\Form\UserRevisionDeleteForm'
    _title: 'Delete earlier revision'
  requirements:
    _access_user_revision: 'delete'
  options:
    _admin_route: TRUE
